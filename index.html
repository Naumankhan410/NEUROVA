<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXORA AI AGENT</title>

  <!-- Background & Styles -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background: url('https://your-background-url.com/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 15px;
      backdrop-filter: blur(10px);
    }

    .chat-message {
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px 15px;
      border-radius: 20px;
      margin: 5px 0;
      max-width: 80%;
    }

    .chat-message.user {
      align-self: flex-end;
      background: #5b4dd4;
    }

    .input-box {
      display: flex;
      padding: 10px;
      background: rgba(0,0,0,0.7);
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    .input-box button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #5b4dd4;
      color: white;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 10px;
      color: white;
      font-size: 12px;
      background: rgba(0,0,0,0.5);
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .chat-message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container" id="chat">
    <div class="chat-message agent">Welcome! Ask me about uploading, scheduling, or API setup.</div>
  </div>

  <div class="input-box">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <footer>
    Note: Put credentials.json in app folder. Supported: MP4, MOV, AVI. Login needed. <br>
    Support: <a href="mailto:noumaank11@outlook.com" style="color:white;">noumaank11@outlook.com</a>
  </footer>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const chat = document.getElementById('chat');
      const message = input.value.trim();
      if (!message) return;

      // Add user message
      const userMsg = document.createElement('div');
      userMsg.classList.add('chat-message', 'user');
      userMsg.textContent = message;
      chat.appendChild(userMsg);

      // Scroll to bottom
      chat.scrollTop = chat.scrollHeight;

      input.value = '';

      // Simulated bot reply
      setTimeout(() => {
        const botMsg = document.createElement('div');
        botMsg.classList.add('chat-message', 'agent');
        botMsg.textContent = "NEXORA AI AGENT response will appear here.";
        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;
      }, 800);
    }
  </script>

</body>
  </html>
