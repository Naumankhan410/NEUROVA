    /* Reset and base */
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: #000;
      color: #00ffd1;

    /* Animated background image with subtle zoom + blur + glow */
    #animated-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.postimg.cc/K8qVwmFz/neurova-preview.jpg') no-repeat center center/cover;
      filter: brightness(0.5) blur(4px) drop-shadow(0 0 15px #00ffd1);
      animation: bgZoomPulse 15s ease-in-out infinite alternate;
      z-index: -1;
      will-change: transform;
    }
    @keyframes bgZoomPulse {
      0% {
        transform: scale(1);
        filter: brightness(0.5) blur(4px) drop-shadow(0 0 15px #00ffd1);
      }
      50% {
        transform: scale(1.08);
        filter: brightness(0.65) blur(3px) drop-shadow(0 0 25px #00ffd1);
      }
      100% {
        transform: scale(1);
        filter: brightness(0.5) blur(4px) drop-shadow(0 0 15px #00ffd1);
      }
    }

    /* Neon glowing title bar */
    #title-bar {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.85);
      color: #00ffd1;
      text-align: center;
      line-height: 60px;
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-shadow:
        0 0 5px #00ffd1,
        0 0 10px #00ffd1,
        0 0 20px #00ffd1,
        0 0 30px #00ffd1,
        0 0 40px #00ffd1;
      animation: neonPulse 3s ease-in-out infinite alternate;
      z-index: 10000;
      user-select: none;
    }
    @keyframes neonPulse {
      0% {
        text-shadow:
          0 0 5px #00ffd1,
          0 0 10px #00ffd1,
          0 0 20px #00ffd1,
          0 0 30px #00ffd1,
          0 0 40px #00ffd1;
      }
      100% {
        text-shadow:
          0 0 10px #00fff0,
          0 0 20px #00fff0,
          0 0 30px #00fff0,
          0 0 40px #00fff0,
          0 0 50px #00fff0;
      }
    }

    /* Loading Screen */
    #loader {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00ffd1;
      font-size: 1.5em;
      z-index: 9999;
      user-select: none;
    }

    /* Spinner */
    .spinner {
      border: 6px solid rgba(0, 255, 209, 0.2);
      border-top: 6px solid #00ffd1;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
      box-shadow: 0 0 20px #00ffd1;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Chatbot iframe */
    iframe {
      border: none;
      width: 100%;
      height: calc(100% - 60px);
      margin-top: 60px;
      background: transparent;
      position: relative;
      z-index: 10;
      filter: drop-shadow(0 0 10px #00ffd1);
    }
  </style>
