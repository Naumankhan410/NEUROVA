<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEUROVA GPT â€” Your AI Chat Assistant</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Animated gradient background */
    body {
      background: linear-gradient(-45deg, #0f0f0f, #1a1a40, #16213e, #0d7377);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Background image div */
    #background-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.postimg.cc/0y4yQ4Fq/luxury-bg.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.25;
      z-index: 0;
      animation: subtleZoom 20s ease-in-out infinite alternate;
    }

    @keyframes subtleZoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    /* Loading Screen */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.5em;
      z-index: 9999;
    }

    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00ffcc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Chatbot iframe */
    iframe {
      position: relative;
      border: none;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Background Image -->
  <div id="background-image"></div>

  <!-- Loading Screen -->
  <div id="loader">
    <div class="spinner"></div>
    ðŸš€ Loading NEUROVA GPT...
  </div>

  <!-- Chatbot Embed -->
  <iframe 
    src="https://www.chatbase.co/chatbot-iframe/nssPWO5sj8XNf0Ha1e53R"
    onload="document.getElementById('loader').style.display='none';">
  </iframe>

</body>
</html>
