    /* Gradient animation */
    @keyframes gradientAnimation {

    /* Animated gradient overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(-45deg, rgba(31,28,44,0.3), rgba(146,141,171,0.3), rgba(44,44,84,0.3), rgba(255,154,158,0.3));
      background-size: 400% 400%;

    }

    /* Particle canvas */
    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;

      pointer-events: none;

    /* Overlay for contrast */
    #overlay {

    /* Loader */

      opacity: 0;
      pointer-events: none;
    }

        animation: gradientAnimation 30s ease infinite;

<body>
  <div id="loader">ðŸš€ Loading NEUROVA GPT...</div>
  <div id="overlay"></div>
  <canvas id="particles"></canvas>
  <iframe id="chatframe" onload="document.getElementById('loader').classList.add('hidden');"></iframe>

  <script>
    // Cache-bypass random query string
    const iframe = document.getElementById('chatframe');
    const baseURL = "https://www.chatbase.co/chatbot-iframe/nssPWO5sj8XNf0Ha1e53R";
    const randomParam = Math.floor(Math.random() * 1000000);
    iframe.src = `${baseURL}?v=${randomParam}`;

    // Particles effect
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];
    const colors = ['rgba(255,255,255,0.2)', 'rgba(255,255,255,0.15)', 'rgba(255,255,255,0.1)'];
    let mouse = { x: null, y: null };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    window.addEventListener('mousemove', (e) => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    window.addEventListener('touchmove', (e) => {
      mouse.x = e.touches[0].clientX;
      mouse.y = e.touches[0].clientY;
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // Wrap around edges
        if(this.x < 0) this.x = canvas.width;
        if(this.x > canvas.width) this.x = 0;
        if(this.y < 0) this.y = canvas.height;
        if(this.y > canvas.height) this.y = 0;

        // Slight movement toward cursor/touch
        if(mouse.x && mouse.y) {
          const dx = mouse.x - this.x;
          const dy = mouse.y - this.y;
          const dist = Math.sqrt(dx*dx + dy*dy);
          if(dist < 100) {
            this.x -= dx * 0.001;
            this.y -= dy * 0.001;
          }
        }
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles(num = 80) {
      particlesArray = [];
      for(let i = 0; i < num; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();
  </script>
