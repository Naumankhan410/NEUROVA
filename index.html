    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Full-screen animated background image */
    #animated-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;

      100% { filter: brightness(0.6) saturate(1); transform: scale(1); }
    }

    /* Optional gradient background fallback */
    body {
      background: linear-gradient(-45deg, #0f0f0f, #1a1a40, #16213e, #0d7377);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      z-index: -3;
      position: relative;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Title bar */
    #title-bar {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.75);
      color: #00ffcc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 2px;
      z-index: 10000;
      box-shadow: 0 2px 10px rgba(0, 255, 204, 0.7);
    }

    /* Loading Screen */
    #loader {
      position: fixed;
      top: 60px; /* below title bar */
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.5em;
      z-index: 9999;
    }

    /* Spinner animation */
    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00ffcc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Chatbot iframe */
    iframe {
      border: none;
      width: 100%;
      height: calc(100% - 60px); /* full height minus title bar */
      margin-top: 60px;
      background: transparent;
      position: relative;
      z-index: 10;
    }
